<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CPR Sensor Bluetooth Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; text-align: center; }
    button { padding: 10px 20px; font-size: 16px; }
    #output { margin-top: 20px; font-size: 16px; white-space: pre-wrap; text-align: left; max-height: 200px; overflow-y: auto; background: #fff; padding: 10px; border-radius: 6px; }
    .dial-container { margin-top: 40px; }
    .dial {
      width: 300px;
      height: 150px;
      position: relative;
      margin: 0 auto;
    }
    .dial svg {
      width: 100%;
      height: 100%;
    }
    .needle {
      stroke: black;
      stroke-width: 4;
      transform-origin: 150px 150px;
      transition: transform 0.5s ease-out, stroke 0.5s ease-out;
    }
    .rate-label {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>🧠 CPR Sensor Bluetooth Test</h2>
<button id="connectBtn">Connect to Proteus-E</button>

<div id="output">No data received yet.</div>

<div class="dial-container">
  <div class="dial">
    <svg viewBox="0 0 300 150" aria-label="CPR Rate Gauge" role="img">
      <!-- Semicircle Dial -->
      <path d="M 30 150 A 120 120 0 0 1 270 150" fill="none" stroke="#ccc" stroke-width="10" />
      <!-- Ticks -->
      <text x="30" y="145" font-size="12" fill="#333">0</text>
      <text x="145" y="50" font-size="12" fill="#333">60</text>
      <text x="260" y="145" font-size="12" fill="#333">120</text>
      <!-- Needle -->
      <line id="needle" x1="150" y1="150" x2="150" y2="30" class="needle" />
    </svg>
    <div class="rate-label" id="rateDisplay">CPR Rate: -- cpm</div>
  </div>
</div>

<script>
const SERVICE_UUID = '6e400001-c352-11e5-953d-0002a5d5c51b';
const CHARACTERISTIC_UUID = '6e400003-c352-11e5-953d-0002a5d5c51b';

const connectBtn = document.getElementById("connectBtn");
const outputDiv = document.getElementById("output");
const needle = document.getElementById("needle");
const rateDisplay = document.getElementById("rateDisplay");

function updateNeedle(rate) {
  const maxRate = 120;
  const limitedRate = Math.min(rate, maxRate); // cap at 120
  const angle = (limitedRate / maxRate) * 180 - 90; // Map to -90° to +90°
  needle.style.transform = `rotate(${angle}deg)`;
  rateDisplay.textContent = `CPR Rate: ${rate.toFixed(1)} cpm`;

  // Change color based on range
  if (rate >= 100 && rate <= 120) {
    needle.style.stroke = "green";
  } else {
    needle.style.stroke = "red";
  }
}

connectBtn.addEventListener("click", async () => {
  try {
    const device = await navigator.bluetooth.requestDevice({
      filters: [{ namePrefix: "Proteus" }],
      optionalServices: [SERVICE_UUID]
    });

    const server = await device.gatt.connect();
    const service = await server.getPrimaryService(SERVICE_UUID);
    const characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

    characteristic.addEventListener("characteristicvaluechanged", event => {
      const value = new TextDecoder().decode(event.target.value).trim();
      console.log("📡 Received:", value);
      outputDiv.textContent += `\n${value}`;

      // Extract CPR RATE value
      const match = value.match(/CPR RATE:\s*([\d.]+)/);
      if (match) {
        const rate = parseFloat(match[1]);
        updateNeedle(rate);
      }
    });

    await characteristic.startNotifications();
    outputDiv.textContent = "✅ Connected and listening for data...\n";

  } catch (error) {
    alert("❌ Bluetooth Error: " + error.message);
    outputDiv.textContent = "❌ Error: " + error.message;
  }
});

// Register service worker for PWA offline support
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js')
    .then(() => console.log('Service Worker Registered'))
    .catch(err => console.error('Service Worker registration failed:', err));
}
</script>

</body>
</html>
